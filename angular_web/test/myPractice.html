<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div>
    [parent]:<span ng-bind="attr.readValue"></span>,[parent]:{{bidirectionalBindValue}}，[parent]:{{onewayBindValue}}
</div>
<transclude-direc ng-bind="attr.readValue" bid="{{bidirectionalBindValue}}" oneway="{{onewayBindValue}}">
    <span>{{title}}</span>
    <div>
        [children]: {{r}},[children]:{{bid}}，[children]:{{oneway}}
    </div>
    <span>tranclude directive test.</span>
</transclude-direc>
<div></div>
</body>
</html>
<script src="../bower_components/angular/angular.js"></script>
<script src="../test/my_practice.js"></script>
